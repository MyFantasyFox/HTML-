<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 配置字符编码 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 针对移动端设备  让页面适配手机端-->

    <meta name="keywords" content="原神，星穹铁道，崩坏三，绝区零">
    <!-- 配置网页关键字 当用户搜索时页面会出现 -->
    <meta name="description" content="原神，启动！">
    <!-- 配置页面描述信息 -->
    <meta name="robots" content="">
    <!-- 针对搜索引擎爬虫配置  value值有很多-->
    <!--上面三个的name不能随便乱写 公司中有一个seo人员告诉前端写什么  -->

    <meta name="autheer" content="张三">
    <!-- 配置网页作者 -->
    <meta name="generator" content="visual studio code">
    <!--配置网页开发工具  -->

    <title>mate元信息</title>
    <!-- 页面标题 -->
    <!-- 元信息不只有这些 还有其他的只是默 认有这些 -->
    <!-- 在mate中所写的数据都叫mate元信息 -->
</head>

</body>

</html>
