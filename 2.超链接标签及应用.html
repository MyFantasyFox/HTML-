<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>链接标签学习</title>
</head>

<body>
    <!-- 链接一般分为三种 超链接 锚链接 功能型链接 -->
    <a href="" name="top"></a> <!--这里设为锚链接的标记点，使用name作为标记点，只有a加name才叫锚点-->
    <!-- 如果不跳锚点要跳到其他标签那么就要给其他标签加一个 id属性 id属性是通用的 最好不是以数字开头 -->
    <!-- name跳转不如id跳转精准推荐使用id跳转 -->
    <!-- 因为用a跳转会有一行a的高度导致跳转不精准 -->
    <!-- 如果两个锚点name相同那么就跳转第一个 第二个失效了 -->

    <!-- 超链接标签在html中非常重要 -->
    <!-- 页面间链接 ：从一个页面链接到另一个页面 -->
    <a href="网页基本标签.html" target="_blank">点击我跳转到页面1</a>
    <a href="https://www.baidu.com">点击我跳转到百度页面</a>
    <!-- href必填 表示要跳转到那个页面-->
    <!-- target表示窗口在哪里打开 先在"""打一个_看看 -->
    <!-- _blank 表示在新的网页打开-->
    <!-- _self代表在当前页面打开 这是默认的一般不需要写-->
    <br>

    <a href="https://www.baidu.com">
        <img src="图像\641.webp" alt="图片显示失败" title="蜜蜂图片" width="200" height="200">
    </a>
    <!-- 这样就可以做到点击图片跳转链接 -->

    <!-- 锚链接
    一个页面间的自行跳转
    1.需要一个锚标记
    2.跳转到标记
    也可以实现跳转到哦另一个页面的锚点处如 a.html#top 
    代表跳转到a.html的top锚点位置
    -->
    <a href="#top">回到顶部</a>
    <!-- 锚点必须加# ，不加#会让浏览器认为是网址从而跳转到一个空网址-->

    <!-- 功能型链接 
    邮件链接:moilto
    QQ链接：暂不展示
    -->
    <a href="mailto:xy2923809267@163.com">我的邮箱</a>
    <!-- 点击会显示发送邮件 -->
    <a href="https://www.baidu.com">
        <div>
            a
        </div>
    </a>
    <!-- a虽然是行内元素但是可以包含任何元素 包括块元素除了a标签-->

    <a href="./图像/芙宁娜.jpg">芙宁娜</a>
    <!-- 浏览器可以直接展示图片 动态图 视频音频的所有用a标签可以跳转到文件中 -->
    <a href="./图像/芙宁娜.jpg" download="芙宁娜.jpg">芙宁娜</a>
    <!-- download可以使浏览器不再打开文件而是强制触发下载 ，-->
    <a
        href="https://ts4.cn.mm.bing.net/th?id=ODLS.fc99e8cc-003c-4e60-8e46-a75d717c4130&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2">点我看百度图片</a>
    <!-- 也可以写一个在线的 -->

    <a href="#">回到顶部</a>
    <a href="">回到顶部</a>
    <!-- 这行代码是固定格式可以让页面回到顶部 -->
    <!-- 不写#同样可以回到顶部，但区别是不加#是刷新页面 -->

    <!-- a标签也可以执行js脚本 -->
    <a href="javascript:alert(666);">点我喊6</a>
    <!-- 在：；之间可以写任何js脚本 -->

    <!-- 唤起指定应用 -->
    <a href="tel:10010">电话</a>
    <!-- 可以在电脑上拨打电话 -->
     <!-- 超文本定义 ：是一种组织信息的方式，通过超链接将不同空间的文字、图片等-->
      <!-- 各种信息组织在一起，从而能从当前阅读的内容，跳转到超链接所指向的内容 -->
</body>

</html>
