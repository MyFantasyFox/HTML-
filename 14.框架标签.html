<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>框架标签</title>
</head>

<body>
    <iframe src="https://www.bilibili.com" width="50" height="90" frameborder="1"></iframe>
    <!-- 将另一个网页嵌入到框架中 -->
    <!-- frameborder代表边框  0无边框 1有边框-->
    <iframe src="图像\芙宁娜.jpg"></iframe>
    <!-- 浏览器能打开的如图片pdf视频都能嵌入 -->
    
    <!-- 可以与超链接和表单配合使用 -->
    <a href="https://www.bilibili.com" target="tt">哔哩哔哩干杯</a>
    <form action="">
        
    </form>
    <iframe name="tt" frameborder="0" ></iframe>
    <!-- iframe不是块元素 -->
</body>

</html>
