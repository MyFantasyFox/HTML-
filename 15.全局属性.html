<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局属性</title>
</head>

<body>
    <!-- 全局属性代表的是在几乎所有标签上都可以使用的属性 -->
    <div id="hello">你好</div>
    <div id="hello1">你好</div>
    <!-- id不能相同 id是唯一标识 -->
    <div class="student">张三</div>
    <div class="student">李四</div>
    <!-- class代表分类  指定标签类名 通过CSS就可以给标签设置样式-->
    <div style="color: green;">小狗</div>
    <!-- style设置样式 -->
    <bdo dir="rtl">hello</bdo>
    <!-- 反向读 -->
    <div dir="rtl">hello</div>
    <!--  dir如果出现在bdo上表示反向阅读 如果出现在div代表文字是靠左还是靠右-->
    <div title="英雄联盟">LOL</div>
    <!-- 鼠标悬浮显示文字 -->
    <div lang="en">hello</div>
</body>

</html>
