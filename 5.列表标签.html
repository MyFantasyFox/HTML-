<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表标签</title>
</head>

<body>
    <!-- 列表的分类  无序列表 有序列表 自定义列表-->
    <!-- 有序列表 -->
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>C#</li>
        <!-- 会显示序号 -->
    </ol>
    <!-- ol代表 order list 有序列表 -->

    <hr>
    <!-- 无序列表：用于导航侧边栏 -->
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>C#</li>
        <!-- 不会显示序号只会显示点 -->
    </ul>

    <!-- 自定义列表 是有名字的-->
    <dl>
        <dt>一个列表</dt>
        <!--dt标签代表列表名称  -->
        <dd>C</dd>
        <dd>C++</dd>
        <dd>C#</dd>
        <!-- dd代表列表选项 -->
        <!-- 无序号无点 -->
    </dl>
    <!-- 把它变成横向有更多应用 -->

    <!-- 列表注意事项 -->
    1无论是ol还是ul其中一定要只有li 2li也不要单独使用
    3列表是可以嵌套的
    <ul>
        <li>北京</li>
        <li>
            <span>上海</span>
            <ul>
                <li>黄浦</li>
                <li>外滩</li>
            </ul>
        </li>
        <li>
            <span>哈尔滨</span>
            <ul>
                <li>南岗</li>
                <li>道外</li>
                <li>道里</li>
            </ul>
        </li>
        <li>成都</li>
    </ul>
    4自定义列表一个术语名称可以有多个术语描述
</body>

</html>
