<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不常用的文本标签</title>
</head>

<body>
    <cite>作品名</cite>
    <p><dfn>专属术语</dfn></p>
    <p><del>删除文本</del></p>
    <p><ins>插入文本</ins></p>
    <p><sub>下标文字</sub></p>
    <p><sup>上标文字</sup></p>
    <p><code>print("代码格式")</code></p>
    <p><samp>标识</samp></p>
    <p><kbd>键盘文本输入</kbd></p>
    <p><abbr title="英雄联盟">lol对缩写的说明</abbr></p>
    <p><bdo dir="ltr">文字反转</bdo></p>ltr是left to right的缩写
    <p><var><code>a=0</code></var></p> var标记变量
    <p><small>表示一些法律的一些附属细则很少用</small></p>
    <p><i>显示人物所说的话</i></p>
    <!-- 现在很多用来实现字体图标 -->
    <p><u>与正常文本的反差</u></p>
    <p><q>短引用</q></p>
    <p>
    <blockquote>长引用 是块元素</blockquote>
    </p>
    <p>
    <address>地址 是块元素</address>
    </p>
    <!-- 除了最后的两个元素其他都是行元素 -->
    <!-- 现在只需要记住 h1-h6 p div em strong span -->
</body>

</html>
