<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格常用属性</title>
</head>

<body>
    <table border="10" width="500" height="300" cellspacing="0">
        <!-- 如果border大于1那么就只能控制最外层的边框宽度 -->
        <!-- 调整高度时只会改变body的高度不会改变表头和脚注的高度 -->
        <!-- cellspacing表示的时两个单元格之间的空白的宽度 不过要被废弃了-->
        <caption>信息</caption>
        <!-- caption中没有要注意的属性 -->
        <thead height="50" align="left" valign="">
            <tr>
                <th>姓名</th>
                <th>性别</th>
                <th>年龄</th>
                <th>民族</th>
                <th>政治面貌</th>
            </tr>
            <!-- tr表示一行 th表示一个单元格 -->
        </thead>
        <!-- 上方table中只有height可以加在head上 -->
        <!-- 如果给head定义为500那么这个500和上方的table的500就冲突了 table最后的高程就不只是500了而是500多 -->
        <!-- align这个属性代表了文字的对其方式 left就是左对齐 默认居中center -->
        <!-- valign 表示垂直方向上对其方式 默认居中middle 底部bottom 上方top-->
        <tbody>
            <tr>
                <td>张三</td>
                <td>男</td>
                <td>18</td>
                <td>汉族</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>李四</td>
                <td>女</td>
                <td>20</td>
                <td>满族</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>王五</td>
                <td>男</td>
                <td>19</td>
                <td>回族</td>
                <td>党员</td>
            </tr>
            <tr>
                <td>赵六</td>
                <td>女</td>
                <td>21</td>
                <td>壮族</td>
                <td>团员</td>
            </tr>
        </tbody>
        <!-- tbody常用属性和head相同 -->
        <!-- 注意tbody的高度table高度最少是500 如果在最后表头 body和注脚之和不足500 -->
        <!-- 那么不论给body设置多少height浏览器都会修改使三项之和等于500 -->
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>合计：4</th>
            </tr>
        </tfoot>
    </table>
</body>

</html>
